apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

description 'Strategy to load Hjson files'
group = 'com.github.ladutsko'
version = '1.0.0'

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ext.versions = [
    springBoot: '1.5.14.RELEASE'
]

dependencies {
    compile 'org.hjson:hjson:3.0.0'

    compileOnly "org.springframework.boot:spring-boot:${versions.springBoot}"

    testCompile "org.springframework.boot:spring-boot-starter-test:${versions.springBoot}"
}

jar {
    into('META-INF') {
        from files('LICENSE')
    }

    manifest {
        attributes('Implementation-Title' : project.description,
                   'Implementation-Version' : project.version,
                   'Implementation-Vendor' : 'George Ladutsko')
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name project.name
                packaging 'jar'
                description project.description
                url 'https://github.com/ladutsko/spring-boot-starter-hjson'

                scm {
                    connection 'scm:git:git@github.com:ladutsko/spring-boot-starter-hjson.git'
                    developerConnection 'scm:git:git@github.com:ladutsko/spring-boot-starter-hjson.git'
                    url 'git@github.com:ladutsko/spring-boot-starter-hjson.git'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://github.com/ladutsko/spring-boot-starter-hjson/blob/master/LICENSE'
                    }
                }

                developers {
                    developer {
                        id 'ladutsko'
                        name 'George Ladutsko'
                        email 'ladutsko@gmail.com'
                    }
                }
            }
        }
    }
}
